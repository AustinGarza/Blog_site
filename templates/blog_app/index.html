{% extends 'blog_app/base.html' %}

<p> Welcome to my blog page!</p>

{% block content %}
 <p> posts: </p>
 
  <ul>
   {% for post in posts  %}
     <li>
      <p>
      {{ post }} -
      <a href="{% url 'blog_app:edit_post' %}">Edit Post</a>
      </p>
      {{ post.body|linebreaks }}
     </li>
   {% empty %}
    <li> No Topics have been added yet.</li>
   {% endfor %}
  </ul>
   
   <a href="{% url 'blog_app:new_post' %}">Add new post</a>
{% endblock content %}
